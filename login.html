<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="external.css">
    <style>
        .container{
            background-color: mediumturquoise;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            height: 100%;
        }
        h2 {
            font-size: 24px;
        }
        
        button {
            background-color: #007Bff;
            color: #45c5d6;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            transition: .5s;
        }
    </style>
</head>

<body>
    <form action="welcome.html" method="post">
        <div class="container">
            <h2>Login</h2>
            <div class="form-floating mb-4 mt-4">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off">
                <label for="floatingInput" style="font-size: 14px;">Nama</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off">
                <label for="floatingInput" style="font-size: 14px;">Password</label>
              </div>
            <button class="btn btn-outline-primary">login</button>
        </div>
    </form>
</body>
</html>
