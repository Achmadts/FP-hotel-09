<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Pendaftaran Hotel</title>
  <link rel="stylesheet" href="input.css">
  <style>
form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color:mediumturquoise;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

a {
    text-decoration: none;
    color: #000000;
}

a:hover {
    color: #000000;
}

  </style>
</head>

<body>
  <h1 style="padding: 20px; text-align: center; color: #000000;">Pendaftaran Hotel</h1>
  <form action="list.html" method="POST" id="id-form">
    <ul>
      <li>
        <h2>Informasi Pribadi</h2>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required placeholder="Masukkan nama anda"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Masukkan email anda"><br><br>

        <label for="Alamat">Alamat</label>
        <input type="text" id="Alamat" name="Alamat" required placeholder="Masukkan alamat anda"><br><br>

        <label for="Tanggal Lahir">Tanggal Lahir:</label>
        <input type="date" id="TanggalLahir" name="TanggalLahir" required><br><br>

        <label for="NoTelepon">No Telepon</label>
        <input type="number" id="notlp" name="notlp" required placeholder="Masukkan no telpon anda"><br><br>
      </li>

      <label for="jenis_kelamin" class="mb-2">Jenis Kelamin</label><br>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="jenis_kelamin" id="btnradio1" value="Laki-laki" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="btnradio1">Laki-laki</label>
      
        <input type="radio" class="btn-check" name="jenis_kelamin" id="btnradio2" value="Perempuan" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio2">Perempuan</label>
      </div><br><br>

      <label for="jenis_kelamin" class="mb-2">Kewarganegaraan</label><br>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="kwg" id="btnradio3" value="Warga Lokal" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="btnradio3">Warga Lokal</label>
      
        <input type="radio" class="btn-check" name="kwg" id="btnradio4" value="Warga Asing" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio4">Warga Asing</label>
      </div><br><br>

      <li>
        <br>
        <h2>Tanggal Check-in dan Check-out</h2>
        <label for="checkin">Tanggal Check-in:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Tanggal Check-out:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>
      </li>

      <li>
        <h2>Pilihan Kamar % Fasilitas Tambahan</h2>
        <div class="input-group mb-4 mt-4">
          <label class="input-group-text" for="inputGroupSelect01">Jenis</label>
          <select class="form-select" id="inputGroupSelect01">
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
          </select>
        </div>

        <label for="jumlah_tamu">Jumlah Tamu:</label>
        <input type="number" id="jumlah_tamu" name="jumlah_tamu" min="1" required>
      </li>

      <div class="input-group mb-4 mt-4">
        <label class="input-group-text" for="inputGroupSelect01">Kategori</label>
        <select class="form-select" id="inputGroupSelect01">
          <option value="vvip">VVIP</option>
          <option value="vip">VIP</option>
          <option value="biasa">Biasa</option>
        </select>
      </div>

      <label for="fasilitas">Fasilitas Tambahan</label>
      <input type="checkbox" id="fasilitasBantal">Bantal
      <input type="checkbox" id="fasilitasAcara">Acara Spesial <br><br>

      <li>
        <h2>Pembayaran</h2>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Metode Pembayaran</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Kartu Kredit</option>
            <option value="1">Tunai</option>
            <option value="2">Transfer Bank</option>
          </select>
        </div>
      </li>

      <label for="nomor_kartu">Nomor Kartu Kredit:</label>
      <input type="text" id="nomor_kartu" name="nomor_kartu" required placeholder="Masukkan no kartu"><br><br>

      <label for="expiry">Tanggal Kadaluarsa:</label>
      <input type="date" id="expiry" name="expiry" placeholder="MM/YY" required><br><br>

      <li>
        <h2>Pesan Tambahan</h2>
        <div class="input-group">
          <span class="input-group-text">Pesan Tambahan</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div><br><br>
        <div class="button-container">
          <button>Kirim</button>
          <a href="welcome.html">
            <button type="button">Batal</button>
          </a>
          <button class="button-secondary" type="reset">Ulang</button>
        </div>
      </li>
    </ul>
  </form><br><br>
</body>

</html>
